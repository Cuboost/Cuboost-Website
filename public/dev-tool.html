<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Theme -->
    <meta name="theme-color" content="#1d496f" />
    <!-- Description -->
    <meta name="description"
        content="A simple resizable page viewer using iframe. This website is perfect for developers who do not have access to Developer Tools.">
    <!-- Title -->
    <title>Cuboost Dev Tool</title>
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="./css/images/cuboost-favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/dev-tool.css">
</head>

<body>
    <!-- Nav Bar -->
    <nav id="nav-bar">
        <a href="index.html">
            <h1 id="logo">CUBOOST</h1>
        </a>
        <input type="text" id="link">
        <button id="search">
            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m15.97 17.031c-1.479 1.238-3.384 1.985-5.461 1.985-4.697 0-8.509-3.812-8.509-8.508s3.812-8.508 8.509-8.508c4.695 0 8.508 3.812 8.508 8.508 0 2.078-.747 3.984-1.985 5.461l4.749 4.75c.146.146.219.338.219.531 0 .587-.537.75-.75.75-.192 0-.384-.073-.531-.22zm-5.461-13.53c-3.868 0-7.007 3.14-7.007 7.007s3.139 7.007 7.007 7.007c3.866 0 7.007-3.14 7.007-7.007s-3.141-7.007-7.007-7.007z"
                    fill-rule="nonzero" />
            </svg>
        </button>
        <button id="resize">
            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m22 5c0-.478-.379-1-1-1h-18c-.62 0-1 .519-1 1v14c0 .621.52 1 1 1h18c.478 0 1-.379 1-1zm-7.5 13.5h-11v-7h11zm1.5 0v-7.5c0-.478-.379-1-1-1h-11.5v-4.5h17v13z"
                    fill-rule="nonzero" />
            </svg>
        </button>
    </nav>

    <!-- Page -->
    <main>
        <div id="resize-container">
            <iframe title="Web Page" frameborder="0" id="web-page"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>

        <div id="dimensions">
            <p>-- &#215 --</p>
        </div>
    </main>

    <!-- Javascript -->
    <script src="js/dev-tool.js"></script>
</body>

</html>
