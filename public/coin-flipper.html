<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip A Coin</title>
    <link rel="icon" type="image/x-icon" href="./css/images/Coin.png">
    <link rel="stylesheet" href="./css/coin-flipper-style.css">
</head>

<body>
    <a href="index.html">
        <button id="back-button">Back</button>
    </a>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin unselectable">
            <div class="heads">
                <img src="./css/images/Heads.png" alt="Heads">
            </div>
            <div class="tails">
                <img src="./css/images/Tails.png" alt="Tails">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">Flip Coin</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <!-- Script -->
    <script src="./js/coin-flipper-script.js"></script>
</body>

</html>
