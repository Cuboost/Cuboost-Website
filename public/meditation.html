<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation</title>
    <link rel="stylesheet" href="css/meditation.css">
    <link rel="icon" type="image/x-icon" href="css/images/cuboost-favicon.png">
</head>

<body>
    <!-- Back Home -->
    <a href="utilities.html"><button id="back-button">Back</button></a>

    <!-- Background Video -->
    <div id="vid-container">
        <video loop>
            <source src="css/videos/rain-video.mp4">
        </video>
    </div>

    <!-- Main -->
    <main>
        <!-- Time Countdown -->
        <div id="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>

        <!-- Player -->
        <div id="player-container">
            <audio id="sound" preload="none" src="css/sounds/rain.mp4"></audio>
            <img src="css/images/play.svg" alt="play" id="play" draggable="false">
            <svg class="circle" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#ffff" stroke-width="20" />
            </svg>
            <svg id="moving-outline" class="circle" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <h1 id="time-display">0:00</h1>
        </div>

        <!-- Sound Picker -->
        <div id="sound-picker">
            <button data-sound="css/sounds/rain.mp4" data-video="css/videos/rain-video.mp4">Rain</button>
            <button data-sound="css/sounds/sea.mp4" data-video="css/videos/sea-video.mp4">Beach</button>
        </div>
    </main>

    <!-- Script -->
    <script src="js/meditation.js"></script>
</body>

</html>
