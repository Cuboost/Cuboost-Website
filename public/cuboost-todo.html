<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Cuboost Todo</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="css/images/cuboost-favicon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/cuboost-todo.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Title -->
        <h1>Cuboost Todo List</h1>
    </header>

    <!-- Input and Filter -->
    <form>
        <!-- Input DIV -->
        <div id="input">
            <!-- Input -->
            <input type="text" id="todo-input">
            <!-- Create Button -->
            <button id="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        </div>
        <!-- Filter -->
        <div id="select">
            <select name="todos" id="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>

    <!-- Todo List -->
    <div id="todo-container">
        <!-- Unordered List -->
        <ul id="todo-list">
        </ul>
        <!-- Message -->
        <h3 id="message">--</h3>
    </div>

    <!-- Script -->
    <script src="js/cuboost-todo.js"></script>
</body>

</html>
