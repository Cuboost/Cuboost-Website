<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Theme -->
    <meta name="theme-color" content="#003B6B" />
    <!-- Description -->
    <meta name="description" content="Make a simple music masterpiece with Cuboost Beatmaker!">
    <!-- Title -->
    <title>Beatmaker</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="css/images/cuboost-favicon.png">
    <!-- Font: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/beatmaker.css">
</head>

<body>
    <!-- Back Button -->
    <a href="utilities.html"><button id="back-button">Back</button></a>

    <main>
        <header>
            <h1>Cuboost Beatmaker</h1>
            <p>Make a music masterpiece by clicking a pad below.</p>
        </header>
        <div id="visual"></div>
        <div id="pads">
            <div id="pad-1" accesskey="1">
                <audio class="sound" src="css/sounds/sounds_bubbles.mp3"></audio>
            </div>
            <div id="pad-2" accesskey="2">
                <audio class="sound" src="css/sounds/sounds_clay.mp3"></audio>
            </div>
            <div id="pad-3" accesskey="3">
                <audio class="sound" src="css/sounds/sounds_confetti.mp3"></audio>
            </div>
            <div id="pad-4" accesskey="4">
                <audio class="sound" src="css/sounds/sounds_glimmer.mp3"></audio>
            </div>
            <div id="pad-5" accesskey="5">
                <audio class="sound" src="css/sounds/sounds_moon.mp3"></audio>
            </div>
            <div id="pad-6" accesskey="6">
                <audio class="sound" src="css/sounds/sounds_ufo.mp3"></audio>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="js/beatmaker.js"></script>
</body>

</html>
