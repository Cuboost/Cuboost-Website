<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art</title>
    <link rel="stylesheet" href="./css/art-style.css">
    <link rel="icon" type="image/x-icon" href="./css/images/cuboost-favicon.png">
</head>

<body>
    <!-- Splash -->
    <div class="splash">
        <div class="loading">
            <span style="--i:1">L</span>
            <span style="--i:2">o</span>
            <span style="--i:3">a</span>
            <span style="--i:4">d</span>
            <span style="--i:5">i</span>
            <span style="--i:6">n</span>
            <span style="--i:7">g</span>
            <span style="--i:8">...</span>
        </div>
    </div>

    <!-- Main Content -->
    <a href="index.html">
        <button id="backHomeButton">Back Home</button>
    </a>
    <div class="center">
        <div class="title">
            <h1 id="titleText">Art Idea Generator</h1>
        </div>
    </div>
    <br><br>
    <div class="column">
        <div class="row">
            <div id="color-box" class="box">
                <button id="generateColorButton">Generate</button>
            </div>
            <div id="utensil-box" class="box">
                <h2 id="utensilText">Utensil</h2>
                <button id="generateUtensilButton">Change</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div id="style-box" class="box">
                <h2 id="styleText">Style</h2>
                <button onclick="changeStyle()">Change</button>
            </div>
            <div id="image-box" class="box"></div>
        </div>
    </div>

    <script src="./js/art-script.js"></script>
</body>

</html>
