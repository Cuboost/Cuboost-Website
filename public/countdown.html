<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Theme -->
    <meta name="theme-color" content="#D2B275" />
    <!-- Description -->
    <meta name="description" content="A simple customizable countdown to various events, such as New Year!">
    <!-- Title -->
    <title>Countdown</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./css/images/cuboost-favicon.png">
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/countdown.css" />
</head>

<body class="unselectable">
    <a href="utilities.html">
        <button id="back-button">Back</button>
    </a>
    <div id="elements">
        <h2 id="countdown-name">New Year</h2>
        <div id="countdown">
            <div id="container-day">
                <h3 id="day">--</h3>
                <h3>Day</h3>
            </div>
            <div id="container-hour">
                <h3 id="hour">--</h3>
                <h3>hour</h3>
            </div>
            <div id="container-minute">
                <h3 id="minute">--</h3>
                <h3>minute</h3>
            </div>
            <div id="container-second">
                <h3 id="second">--</h3>
                <h3>Second</h3>
            </div>
        </div>
    </div>
    <a target="_blank" id="credit">
        <p>--</p>
    </a>
    <select name="countdown-background-dropdown" id="countdown-background-dropdown">
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
    </select>

    <!-- Scripts -->
    <script src="js/confetti.js"></script>
    <script src="js/countdown.js"></script>
</body>

</html>
